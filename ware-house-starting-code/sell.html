<!DOCTYPE html>
<html>
<head>
  <title>Sell your furniture with WareHouse</title>
  <meta name="description" content="Sell your furniture with leading online furniture retailer, WareHouse.">
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header>
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png" alt="WareHouse's logo"></a>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="Search icon"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="Shopping cart"></a>
    </header>
    <nav>
      <a href="deals.html" title="Today's deals">Today's Deals</a>
      <a href="products.html" title="All products">All Products</a>
      <a href="about.html" title="About us">About Us</a>
      <a href="sell.html" title="Sell">Sell</a>
      <a href="#" title="Help">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <div id="main" class="sell">
      <h1>Sell</h1>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer>
      <img src="resources/img/home.png" alt="WareHouse's logo">
      <div class="links">
        <h4>Get to know us</h4>
        <a href="about.html" title="About us">About us</a>
        <a href="jobs.html" title="Jobs">Jobs</a>
        <a href="#" title="Investor relations">Investor relations</a>

      </div>
      <div class="links">
        <h4>Make money with us</h4>
        <a href="sell.html" title="Sell on WareHouse">Sell on WareHouse</a>
        <a href="#" title="Become a vendor">Become a vendor</a>
        <a href="#" title="Fundraiser events">Fundraiser events</a>
        <a href="#" title="Community outreach">Community outreach</a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="#" title="Contact us">Contact us</a>
        <a href="#" title="Conditions of use">Conditions of use</a>
        <a href="#" title="Report a problem">Report a problem</a>
        <a href="#" title="Privacy policy">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
